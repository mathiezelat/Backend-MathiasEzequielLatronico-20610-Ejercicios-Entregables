<!DOCTYPE html>
<html lang="en">

    <title>Ingreso de producto</title>
</head>
<body>
    <h1>
        Ingreso de producto
    </h1>
    <form action="/api/productos" method="post">

        <input type="submit" value="enviar" >
    </form>

</body>
